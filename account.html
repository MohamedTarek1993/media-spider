<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> الرئيسية</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.min.css" />
    <!-- main css -->
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- responsive -->

    <!-- animation -->
    <link rel="stylesheet" href="css/aos-anmite.css" />
    <!-- animation -->
    <!-- ? Favicon -->
    <link rel="icon" href="./image/logo.png" type="image" />
    <!-- ? Favicon -->
</head>

<body>

    <!-- =========== ? header  section =========== -->
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="index.html"> الرئيسية</a>
                    <i class="bi bi-chevron-left"></i>
                    <span> حسابات فيسبوك</span>
                </div>
            </div>
        </div>
    </section>
    <!-- =========== ? header  section =========== -->

    <!-- =========== ?  account section =========== -->


    <!-- =========== ?  account  section =========== -->

    <!-- =========== ?  new tiket  section =========== -->
    <section class="button">
        <div class="container">
            <button type="button" class="btn third" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-plus-lg"></i> تذكرة جديدة / اسال سؤال
            </button>
        </div>
    </section>
    <!-- =========== ?  new tiket  section =========== -->

    <!-- =========== ? ticket modal =========== -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="text">تذكرة جديدة / اسال سؤال</h2>
                    <form action="">

                        <div class="input-group row">
                            <div class="col-2">
                                <div class="form-label">
                                    نوع التذكرة
                                </div>
                            </div>

                            <div class="col-10">
                                <select class="form-select">
                                    <option value="1">..... اختر نوع التذكرة</option>
                                    <option value="2">100</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group row">
                            <div class="col-2">
                                <div class="form-label">
                                    رقم الهاتف
                                </div>
                            </div>
                            <div class="col-10">
                                <input type="number" class="form-control" placeholder="رقم هاتف واتس آب">
                            </div>
                        </div>

                        <div class="input-group row">
                            <div class="col-2">
                                <div class="form-label">
                                    نص الرسالة
                                </div>
                            </div>
                            <div class="col-10">
                                <textarea class="form-control" placeholder=" ..... اكتب نص الرسالة هنا"> </textarea>
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                استقبال الرسائل على البريد الالكتروني
                            </label>
                        </div>

                        <div class="button">
                            <button type="submit" class="btn first">ارسال</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- =========== ? ticket modal =========== -->

    <!-- main js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- main js -->

</body>

</html>
