<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> الرئيسية</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.min.css" />
    <!-- main css -->
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- responsive -->

    <!-- animation -->
    <link rel="stylesheet" href="css/aos-anmite.css" />
    <!-- animation -->
    <!-- ? Favicon -->
    <link rel="icon" href="./image/logo.png" type="image" />
    <!-- ? Favicon -->
</head>

<body>

    <section class="login_form">
        <div class="main-title">
            <h2> نسيت كلمة المرور ؟</h2>
            <p class="parg"> ادخل رمز التحقق المكون من 6 ارقام  المرسل الى بريدك الالكتروني حتى تتمكن من إعادة انشاء كلمة المرور </p>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form action="#">
                        <div class="form-group number_code" id="otp">
                            <input type="number" name="" class="form-control" id="first"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                required>
                            <input type="number" name="" class="form-control" id="second"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                required>
                            <input type="number" name="" class="form-control" id="third"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                required>
                            <input type="number" name="" class="form-control" id="fourth"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                required>
                            <input type="number" name="" class="form-control" id="fifth"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                required>
                            <input type="number" name="" class="form-control" id="sixth"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                required>
                        </div>
                        <script>
                            function OTPInput() {
                                const inputs = document.querySelectorAll('#otp > *[id]');
                                for (let i = 0; i < inputs.length; i++) {
                                    inputs[i].addEventListener('keydown', function (event) {
                                        if (event.key === "Backspace") {
                                            inputs[i].value = '';
                                            if (i !== 0)
                                                inputs[i - 1].focus();
                                        } else {
                                            if (i === inputs.length - 1 && inputs[i].value !== '') {
                                                return true;
                                            } else if (event.keyCode > 47 && event.keyCode < 58) {
                                                inputs[i].value = event.key;
                                                if (i !== inputs.length - 1)
                                                    inputs[i + 1].focus();
                                                event.preventDefault();
                                            } else if (event.keyCode > 64 && event.keyCode < 91) {
                                                inputs[i].value = String.fromCharCode(event.keyCode);
                                                if (i !== inputs.length - 1)
                                                    inputs[i + 1].focus();
                                                event.preventDefault();
                                            }
                                        }
                                    });
                                }
                            }
                            OTPInput();
                        </script>


                        <div class="button">
                            <button class="btn first" type="submit"> ارسال</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- main js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- main js -->

</body>

</html>
