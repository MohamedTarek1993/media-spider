<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> الرئيسية</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.min.css" />
    <!-- main css -->
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- responsive -->

    <!-- animation -->
    <link rel="stylesheet" href="css/aos-anmite.css" />
    <!-- animation -->
    <!-- ? Favicon -->
    <link rel="icon" href="./image/logo.png" type="image" />
    <!-- ? Favicon -->
</head>

<body>

    <section class="login_form">
        <div class="main-title">
            <h2> انشاء حساب جديد</h2>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form action="#">

                        <div class="input-group">
                            <label class="form-label">
                                اسم المستخدم
                            </label>
                            <input type="text" class="form-control" placeholder=" الاسم كاملا">
                            <span class="icon_filter"><i class="bi bi-person-circle"></i></span>
                        </div>

                        <div class="input-group">
                            <label class="form-label">
                                رقم الهاتف
                            </label>
                            <input type="number" class="form-control" placeholder="رقم الهاتف">
                            <span class="icon_filter"><i class="bi bi-telephone"></i> </span>

                        </div>
                         <!-- check box -->
                         <div class="form-check ">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                أوافق على تلقي المزيد من الرسائل والعروض على رقم الهاتف الخاص بي
                            </label>
                        </div>
                        <!-- check box -->
                        <div class="input-group">
                            <label class="form-label">
                                البريد الالكتروني
                            </label>
                            <input type="email" class="form-control" placeholder=" البريد الالكتروني">
                            <span class="icon_filter"><i class="bi bi-envelope"></i> </span>
                        </div>

                        <div class="input-group">
                            <label for="" class="form-label">
                                كلمة المرور
                            </label>
                            <input type="password" class="form-control"
                                placeholder=" كلمة المرور يجب الا تقل عن 8 احرف">
                            <span class="icon_filter"><i class="bi bi-lock"></i></span>
                        </div>

                        <div class="input-group">
                            <label for="" class="form-label">
                                تأكيد كلمة المرور
                            </label>
                            <input type="password" class="form-control"
                                placeholder=" كلمة المرور يجب الا تقل عن 8 احرف">
                            <span class="icon_filter"><i class="bi bi-lock"></i></span>
                        </div>

                          <!-- check box -->
                          <div class="form-check ">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                اوافق على جميع   <a style="color:#E20613 ;" href="policy.html"> الشروط والاحكام</a>
                            </label>
                        </div>
                        <!-- check box -->

                        <div class="button">
                            <button class="btn first" type="submit">انشاء حساب</button>
                        </div>
                        <div class="account"> لديك حساب بالفعل ؟ <a href="login.html"> تسجيل الدخول</a> </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- main js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- main js -->

</body>

</html>
