<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> حساب شخصي</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.min.css" />
    <!-- main css -->
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- responsive -->

    <!-- animation -->
    <link rel="stylesheet" href="css/aos-anmite.css" />
    <!-- animation -->
    <!-- ? Favicon -->
    <link rel="icon" href="./image/logo.png" type="image" />
    <!-- ? Favicon -->
</head>

<body>
    <!-- =========== ? header  section =========== -->
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="index.html"> الرئيسية</a>
                    <i class="bi bi-chevron-left"></i>
                    <span> الحساب الشخصي</span>
                </div>
            </div>
        </div>
    </section>
    <!-- =========== ? header  section =========== -->

    <!-- =========== ?  content  section =========== -->
    <section class="personal_account">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-12">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                            aria-selected="true"><i class="bi bi-cart"></i> طلباتي </button>
                        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false"> <i class="bi bi-ticket"></i>التزاكر</button>
                        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                            aria-selected="false"> <i class="bi bi-person"></i>حسابي</button>
                        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                            aria-selected="false"> <i class="bi bi-bell"></i>الاشعارات</button>
                        <button class="nav-link" type="button" aria-selected="false"> <i
                                class="bi bi-box-arrow-right"></i>تسجيل الخروج</button>

                    </div>
                </div>
                <div class="col-lg-9 col-12">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">...</div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                            aria-labelledby="v-pills-profile-tab">...</div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                            aria-labelledby="v-pills-messages-tab">
                            <div class="my_account">
                                <div class="personal_id">
                                    <h6 class="text">حسابي</h6>
                                    <div class="content">
                                        <form action="#">
                                            <div class="row">
                                                <div class="col-lg-3 col-12">
                                                    <div class="upl position-relative">
                                                        <div class="profile-pic-div">
                                                            <img src="image/unkown.png" id="photo">
                                                            <input type="file" id="file">
                                                        </div>
                                                        <label for="file" id="uploadBtn">
                                                            <h6>أضف صورة للشركة</h6>
                                                        </label>
                                                    </div>

                                                </div>
                                                <div class="col-lg-9 col-12">
                                                    <div class="input-group">
                                                        <label class="form-label">
                                                            اسم المستخدم
                                                        </label>
                                                        <input type="text" class="form-control"
                                                            placeholder=" الاسم كاملا" required>
                                                        <span class="icon_filter"><i
                                                                class="bi bi-person-circle"></i></span>
                                                    </div>

                                                    <div class="input-group">
                                                        <label class="form-label">
                                                            رقم الهاتف
                                                        </label>
                                                        <input type="number" class="form-control"
                                                            placeholder="رقم الهاتف">
                                                        <span class="icon_filter"><i class="bi bi-telephone"></i>
                                                        </span>
                                                    </div>

                                                    <div class="input-group">
                                                        <label class="form-label">
                                                            البريد الالكتروني
                                                        </label>
                                                        <input type="email" class="form-control"
                                                            placeholder=" البريد الالكتروني">
                                                        <span class="icon_filter"><i class="bi bi-envelope"></i> </span>
                                                    </div>

                                                    <div class="button">
                                                        <button class="btn first" type="submit">حفظ التغييرات</button>
                                                    </div>


                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="password">
                                    <h6 class="text">تغيير كلمة المرور</h6>
                                    <div class="content">
                                        <form action="#">
                                            <div class="input-group">
                                                <label for="" class="form-label">
                                                    كلمة المرور القديمة
                                                </label>
                                                <input type="password" class="form-control"
                                                    placeholder=" كلمة المرور يجب الا تقل عن 8 احرف">
                                                <span class="icon_filter"><i class="bi bi-lock"></i></span>
                                            </div>

                                            <div class="input-group">
                                                <label for="" class="form-label">
                                                    كلمة المرور الجديدة
                                                </label>
                                                <input type="password" class="form-control"
                                                    placeholder=" كلمة المرور يجب الا تقل عن 8 احرف">
                                                <span class="icon_filter"><i class="bi bi-lock"></i></span>
                                            </div>

                                            <div class="input-group">
                                                <label for="" class="form-label">
                                                    اعادة كلمة المرور
                                                </label>
                                                <input type="password" class="form-control"
                                                    placeholder=" كلمة المرور يجب الا تقل عن 8 احرف">
                                                <span class="icon_filter"><i class="bi bi-lock"></i></span>
                                            </div>

                                            <div class="button">
                                                <button class="btn first" type="submit"> حفظ</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                            aria-labelledby="v-pills-settings-tab">...</div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>
    <!-- =========== ?  content  section =========== -->

    <!-- =========== ?  new tiket  section =========== -->
    <section class="button">
        <div class="container">
            <button type="button" class="btn third" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-plus-lg"></i> تذكرة جديدة / اسال سؤال
            </button>
        </div>
    </section>
    <!-- =========== ?  new tiket  section =========== -->

    <!-- =========== ? ticket modal =========== -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="text">تذكرة جديدة / اسال سؤال</h2>
                    <form action="">

                        <div class="input-group row">
                            <div class="col-lg-2 col-12">
                                <div class="form-label">
                                    نوع التذكرة
                                </div>
                            </div>

                            <div class="col-lg-10 col-12">
                                <select class="form-select">
                                    <option value="1">..... اختر نوع التذكرة</option>
                                    <option value="2">100</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group row">
                            <div class="col-lg-2 col-12">
                                <div class="form-label">
                                    رقم الهاتف
                                </div>
                            </div>
                            <div class="col-lg-10 col-12">
                                <input type="number" class="form-control" placeholder="رقم هاتف واتس آب">
                            </div>
                        </div>

                        <div class="input-group row">
                            <div class="col-lg-2 col-12">
                                <div class="form-label">
                                    نص الرسالة
                                </div>
                            </div>
                            <div class="col-lg-10 col-12">
                                <textarea class="form-control" placeholder=" ..... اكتب نص الرسالة هنا"> </textarea>
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                استقبال الرسائل على البريد الالكتروني
                            </label>
                        </div>

                        <div class="button">
                            <button type="submit" class="btn first">ارسال</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- =========== ? ticket modal =========== -->

    <!-- main js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- main js -->
    <!-- animation -->
    <script src="js/aos-anmite.js"></script>
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 700;
                return window.innerWidth < maxWidth;
            }
        });
    </script>
    <!-- animation -->

    <!-- upload img -->
    <script>
        const imgDiv = document.querySelector('.profile-pic-div');
        const img = document.querySelector('#photo');
        const file = document.querySelector('#file');
        const uploadBtn = document.querySelector('#uploadBtn');
        file.addEventListener('change', function () {
            //this refers to file
            const choosedFile = this.files[0];

            if (choosedFile) {

                const reader = new FileReader(); //FileReader is a predefined function of JS
                reader.addEventListener('load', function () {
                    img.setAttribute('src', reader.result);
                });

                reader.readAsDataURL(choosedFile);
            }
        });
    </script>
    <!-- upload img -->
</body>

</html>
