    <section class="number_verfication">

            <div class="number">
                <span>التحويل على رقم</span> <br>
                <span>+010 000 222 00 </span>
            </div>
            <div class="information_connect">
                <div class="main-title text-start">

                    <p>من فضلك قم بإدخال البيانات المطلوبة بالاسفل لاتمام عملية التحويل </p>

                <form action="">
                    <div class="input-group">

                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="input-group">
                                <label class="form-label">
                                    رقم تليجرام (اجباري)
                                </label>
                                <input type="number" class="form-control" placeholder="  رقم الهاتف" required>
                                <span class="icon_filter"><i class="bi bi-telephone"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn first">تأكيد التحويل</button>
                    </div>
                </form>
            </div>
